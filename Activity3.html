<!DOCTYPE html>
<html lang="en">
    <head>  
        <title>Activity 3</title>
    </head>
    <body>
        <h2>Arguments in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var i=1;
            var max=0;
            function findmax(){
                for(i=0;i<arguments.length;i++){
                    if(arguments[i]>max){
                        max=arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("p1").innerHTML=findmax(15,27,10,11,7);
        </script>
    </body>
</html>
