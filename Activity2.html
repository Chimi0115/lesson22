<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 2</title>
    </head>
    <body>
        <h2>Math functions in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <p id="p8"></p>
        <script>
            document.getElementById("p1").innerHTML=Math.abs(-5);
            document.getElementById("p2").innerHTML=Math.sin(2);
            document.getElementById("p3").innerHTML="Value of Pi is " +Math.PI;
            document.getElementById("p4").innerHTML="Square Root of 121 is " +Math.sqrt(121);
            document.getElementById("p5").innerHTML="2 to the power 4 is " +Math.pow(2,4);
            document.getElementById("p6").innerHTML=Math.log(10);
            document.getElementById("p7").innerHTML=Math.min(10,20,4,7,15);
            document.getElementById("p8").innerHTML=Math.max(15,6,1,8);
        </script>
    </body>
</html>
