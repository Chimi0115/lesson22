<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Object in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <script>
            var student={name:"Tshultrim", age:14, grade:8};
            document.getElementById("p1").innerHTML="Name of student is " +student.name;
            document.getElementById("p2").innerHTML="Age of student is " +student["age"];
            document.getElementById("p3").innerHTML="Grade of student is " +student.grade;
        </script>
    </body>
</html>
